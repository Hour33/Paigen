<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paigen – Register</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 24px 20px 40px;
    }

    .back {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .logo-wrapper {
      text-align: center;
      margin: 20px 0 30px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-size: 26px;
      font-weight: 600;
      color: #111;
    }

    .input {
      width: 100%;
      height: 56px;
      border-radius: 28px;
      border: none;
      outline: none;
      padding: 0 20px;
      margin-bottom: 16px;
      background: #cfe7fb;
      font-size: 16px;
      color: #222;
    }

    .input::placeholder {
      color: #333;
    }

    .phone-wrapper {
      display: flex;
      align-items: center;
      background: #cfe7fb;
      border-radius: 28px;
      height: 56px;
      padding: 0 16px;
      margin-bottom: 16px;
    }

    .country {
      font-size: 16px;
      margin-right: 8px;
      color: #111;
      white-space: nowrap;
    }

    .phone-input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      width: 100%;
    }

    .btn {
      width: 100%;
      height: 56px;
      border-radius: 28px;
      border: none;
      background: #1f7a3f;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .login {
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
    }

    .login a {
      font-weight: 600;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="back">←</div>

    <div class="logo-wrapper">
      <div class="logo">
        <!-- Paigen SVG Logo -->
        <svg width="46" height="46" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#2ecc71"/>
              <stop offset="100%" stop-color="#1f7a3f"/>
            </linearGradient>
          </defs>
          <path d="M50 5C30 30 20 45 20 60a30 30 0 0060 0c0-15-10-30-30-55z" fill="url(#g)"/>
          <circle cx="50" cy="62" r="10" fill="#ffffff"/>
        </svg>

        <div class="logo-text">Paigen</div>
      </div>
    </div>

    <form>
      <div class="phone-wrapper">
        <div class="country">+234</div>
        <input type="tel" class="phone-input" placeholder="Please enter mobile number" />
      </div>

      <input type="password" class="input" placeholder="Password" />
      <input type="password" class="input" placeholder="Repeat password" />
      <input type="text" class="input" value="64703582" />

      <button class="btn" type="button">Sign up now</button>
    </form>

    <div class="login">
      Already registered? <a href="#">Login in</a>
    </div>

  </div>
